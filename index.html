<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Proposal ‚ù§Ô∏è</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Segoe UI', cursive;
        }


        /* Background */
        .bg_heart {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url("https://i.pinimg.com/originals/51/d8/37/51d8374126446d495348b6032202126f.jpg");
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .bg_heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Text */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 850px;
            text-align: center;
            color: white;
        }

        #text {
            font-size: 30px;
            line-height: 1.6;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
        }

        .date-badge {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 14px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            text-transform: uppercase;
        }

        /* Hearts */
        .heart {
            position: fixed;
            top: -10px;
            transform: rotate(-45deg);
            animation: fall linear forwards;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
        }

        .heart:after {
            right: -50%;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(-45deg);
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="bg_heart"></div>

        <div class="container">
            <h2 id="text"></h2>
        </div>
    </div>

    <div class="date-badge">üíù 08/02/2026 üíù</div>

    <script>

        const app = document.getElementById("app");
        let heartsIntervalId = null;

        function startHearts() {
            heartsIntervalId = setInterval(() => {

                const heart = document.createElement("div");

                let size = Math.random() * 25 + 10;

                heart.className = "heart";
                heart.style.width = size + "px";
                heart.style.height = size + "px";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.background = `rgba(255,${Math.random() * 120 + 120},${Math.random() * 120 + 120},1)`;
                heart.style.animationDuration = (Math.random() * 5 + 5) + "s";

                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);

            }, 300);
        }



        /* TEXTS */

        const intro = `Hi SweetHeart.....!

    Now I want to say something special to you.

    So please read everything carefully...`;

        const loveText = `When I saw you for the first time,
you seemed something very special to me.

As the days went by,
you came closer to my heart.

I don‚Äôt know the reason why,
but your thoughts always echo inside my mind.

Everything about you is deeply interesting to me.

I might have said these words to someone before‚Ä¶
but I promise ‚Äî
I will never say these words to anyone other than you now.

I love my parents more than anything else in this world‚Ä¶
and now,
you are the only person whom I love just as deeply.

I Love You SweetHeart ‚ù§Ô∏è

And today‚Ä¶

I want to say this from the deepest part of my heart ‚Äî

I love you babu.

And to confirm it‚Ä¶

I want to hear this from you,
very loud and very clear.

So please‚Ä¶

just once‚Ä¶

can you scream for me ‚Äî

"I LOVE YOU HARSHIT!" ‚ù§Ô∏è`;


        const loveParagraphs = loveText.split(/\n\s*\n/);
        const loveAudio = new Audio("Ranjha%20%20Flute%20Cover%20%20Instrumental%20%20Divyansh%20Shrivatava%20%20Shershaah%20%20SidharthKiara%20%20B%20Praak.mp3");
        loveAudio.loop = true;

        let i = 0;
        let currentText = intro;
        let speed = 40;
        let paragraphIndex = 0;
        let isTyping = false;

        function unlockSite() {
            startHearts();
            typeWriter();
        }

        unlockSite();

        function typeWriter() {

            isTyping = true;
            if (i < currentText.length) {

                let char = currentText.charAt(i);

                if (char === "\n") {
                    document.getElementById("text").innerHTML += "<br>";
                } else {
                    document.getElementById("text").innerHTML += char;
                }

                i++;
                setTimeout(typeWriter, speed);

            } else {
                isTyping = false;
            }
        }


        function startParagraph() {
            const textEl = document.getElementById("text");
            if (textEl.innerHTML.trim().length > 0) {
                textEl.innerHTML += "<br><br>";
            }
            currentText = loveParagraphs[paragraphIndex] || "";
            i = 0;
            typeWriter();
        }

        /* click -> remove old -> type new */
        function nextText() {
            if (isTyping) return;

            if (currentText === intro) {
                paragraphIndex = 0;
                document.getElementById("text").innerHTML = "";
                loveAudio.play().catch(() => {});
                startParagraph();
                return;
            }

            paragraphIndex += 1;

            if (paragraphIndex < loveParagraphs.length) {
                startParagraph();
            }
        }

        document.addEventListener("click", () => {
            nextText();
        });

    </script>

</body>

</html>
